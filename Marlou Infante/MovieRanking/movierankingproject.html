<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ranking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-top: 50px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        li span {
            display: inline-block;
            width: 100px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>My Favorite Movies</h1>
    <ul>
        <li>
            <span>1.</span>
            <span>The Shawshank Redemption</span>
            <span>1994</span>
        </li>
        <li>
            <span>2.</span>
            <span>The Godfather</span>
            <span>1972</span>
        </li>
        <li>
            <span>3.</span>
            <span>The Godfather: Part II</span>
            <span>1974</span>
        </li>
        <li>
            <span>4.</span>
            <span>The Dark Knight</span>
            <span>2008</span>
        </li>
        <li>
            <span>5.</span>
            <span>12 Angry Men</span>
            <span>1957</span>
        </li>
    </ul>
</body>
</html>
